<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="header">
      <h1>Rock Paper Scissor Game</h1>

      <table class="pointsTable">
        <tr>
          <th>Player Score</th>
          <th>Computer Score</th>
        </tr>
        <tr>
          <td class="playerAscores">0</td>
          <td class="playerBscores">0</td>
        </tr>
      </table>
    </section>
    <section class="imageSection">
      <div class="options" id="rock">
        <img src="./images/rock.png" alt="Rock" />
      </div>

      <div class="options" id="paper">
        <img src="./images/paper.png" alt="Paper" />
      </div>

      <div class="options" id="scissor">
        <img src="./images/scissors.png" alt="Scissor" />
      </div>
    </section>

    <section class="fotter">
      <button class="gameButns">New Game</button>

      <h1 class="congratsmessage">Let's Play</h1>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
